<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>

<a href="#myModal" class="btn" data-toggle="modal">Login here...</a>

<div class="modal hide fade" id="myModal" aria-hidden="true">

<div class="modal-header">
	<h3>Fieldbook Login</h3>
</div>

<div class="modal-body">
		<form>
			<label>Email</label>
			<input type="email" class="span4"/><br/>
			<label>Password</label>
			<input type="text" class="span4"/><br/><br/>
            <button type="submit" class="btn btn-success">Login</button>
			<button type="reset" class="btn">Clear</button>
		</form>
</div>

<div class="modal-footer">
		<button class="btn" data-dismiss="modal" area-hidden="true">Close</button>
</div>
 
 </div>

 
	<script src="https://code.jquery.com/jquery-2.1.0.js"type="text/javascript"></script>
	
</body>
 </html>
